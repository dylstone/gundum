@(messages: List[String])

@import helper._
@import play.i18n.Messages

<html>
<head>
	<script src="@routes.Assets.at("javascripts/fn_winsize.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/sf_error.js")" type="text/javascript"></script>
</head>
<body>
	<div id="SSCR9999" class="jqDnR">
		<div class="jqHandle jqDrag"></div>
		<h2>エラー情報</h2>
		<div id="messageContents">@for(lst <-messages){
		<p>@lst</p>
		}</div>
		<div class="buttonOKCancel"><button class="active" onClick="w_sscr9999_close()";">OK</button></div>
		<div class="jqHandle jqResize"></div>
	</div>
</body>
</html>
